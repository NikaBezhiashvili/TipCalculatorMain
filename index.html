<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/cloud_icon.png">
  
  <title>Tip Calculator | App </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>


</head>
<body style="background-color: hsl(185, 41%, 84%); background-image: url(images//bg-intro-desktop.png);">
    <h2 id="title">S P L I<br/>T T E R</h2>
    <div class="outer">
        <div class="left_side">
          <div class="bill">
            <span id="bill_title">Bill</span>
            <input id="div_field" type="number" placeholder="Input to unlock Person" >
          </div>
          <div id="percent">
            <span id="percents_title">Select tip %</span>
            <div class="percents">
              <input type="button" value="5%"   id='5'class="percent_buttons"  value_int = '5'>
              <input type="button" value="10%" id='10' class="percent_buttons" value_int = '10'>
              <input type="button" value="15%" id='15' class="percent_buttons" value_int = '15'>
              <input type="button" value="25%" id='25' class="percent_buttons" value_int = '25'>
              <input type="button" value="50%" id='50' class="percent_buttons" value_int = '50'>
              <input type="number" placeholder="Custom" id='custom'class="percent_buttons"  >
            </div>
          </div>
          <div id="person">
            <span id="person_title">Number of People</span>
            <span id="error">Can't be Zero</span>
            <input type="number" id="person_field" >
          </div>
        </div>
        <div class="right_side">
          <div class="tip_class">
              <p class="tip_info">
                <span id="tip_amount_info" style="color: white;">Tip Amount</span><br/>
                <span class="tip_persons" style="color: hsl(186, 14%, 43%);">/ person</span>
              </p>
              <span id="tip_amount">
                $0.00
              </span>            
          </div>
          <div class="total_class">
            <p class="total_info">
              <span id="total_amount_info" style="color: white;">Total Amount</span><br/>
              <span class="total_persons" style="color: hsl(186, 14%, 43%);">/ person</span>
            </p>
            <span id="total_amount">
              $0.00
            </span>      
          </div>
        <input ID="reset" type="button" value="RESET">
        </div>
    </div>
</body>
</html>
